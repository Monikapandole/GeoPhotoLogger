buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
       classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

         classpath('com.google.gms:google-services:4.3.15') 

    }
}

subprojects {
    configurations.all {
        resolutionStrategy {
            // Use ONLY 21.5.0 everywhere to avoid duplicates
            force 'com.google.firebase:firebase-analytics:21.5.0'
            force 'com.google.firebase:firebase-common:20.4.1'
            force 'com.google.firebase:firebase-firestore:24.10.0'
            force 'com.google.android.gms:play-services-measurement-api:21.5.0'
            force 'com.google.android.gms:play-services-measurement-impl:21.5.0'
            force 'com.google.android.gms:play-services-measurement-base:21.5.0'
            force 'com.google.android.gms:play-services-measurement:21.5.0'
        }
    }
}



apply plugin: "com.facebook.react.rootproject"
